# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  project: 'Blog.csproj'
  srcFolder: '$(Build.SourcesDirectory)/src'

steps:

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: 'restore'
    projects: $(project)
    workingDirectory: $(srcFolder)

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: $(project)
    workingDirectory: $(srcFolder)

- task: DotNetCoreCLI@2
  displayName: Generate
  inputs:
    command: 'run'
    projects: $(project)
    workingDirectory: $(srcFolder)

- task: CopyFiles@2
  displayName: Copy
  inputs:
    SourceFolder: '$(srcFolder)/output'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/output'

- task: PublishPipelineArtifact@1
  displayName: Share
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/output'
    artifact: 'DevelopMomentumAzure'
    publishLocation: 'pipeline'